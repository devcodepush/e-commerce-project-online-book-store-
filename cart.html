<!-- This is a doctype declaration that indicates the HTML version and language. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- These meta tags provide information about the document to web browsers and search engines. -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- This is the title of the webpage that appears in the browser tab. -->
    <title>Book Store</title>

    <!-- These are external stylesheet links for applying styles to the webpage. -->
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!-- This is the navigation bar of the webpage with links to home and cart pages. -->
    <div class="navbar">
      <a href="index.html">
        <h2>Book Store</h2>
      </a>
      <a href="cart.html">
        <div class="cart">
          <!-- This is a shopping cart icon from the Bootstrap icon library. -->
          <i class="bi bi-cart3"></i>
          <div id="cartAmount" class="cartAmount">0</div>
        </div>
      </a>
    </div>

    <!-- These are empty div elements that will be populated dynamically by JavaScript. -->
    <div id="label" class="text-center"></div>
    <div id="shopping-cart" class="shopping-cart"></div>

    <!-- These are external JavaScript files that will provide data and functionality to the webpage. -->
    <script src="src/data.js"></script>
    <script src="src/cart.js"></script>
  </body>
</html>
